<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}favicon-16x16.png">
<link rel="stylesheet" type="text/css" href="{{ site.url }}css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

<meta name="viewport" content="width=device-width">
<meta name="generator" content="Jekyll">
<meta name="author" content="{{ site.author.name }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | remove_first: "/"}}" />

{% if site.google-analytics-id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google-analytics-id }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}
